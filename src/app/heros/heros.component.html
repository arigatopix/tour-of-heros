<h2>FormControl</h2>
<input type="text" [formControl]="heroFormControl" />

<p>{{ heroFormControl.value }}</p>

<br />

<h2>FormGroup</h2>
{{ heroFormGroup.value | json }}

<form [formGroup]="heroFormGroup">
  <div>
    <input type="number" formControlName="id" />
  </div>
  <div>
    <input type="text" formControlName="name" />
  </div>
</form>

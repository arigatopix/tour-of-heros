<div>
  <label for="term">Hero Search</label>
  <input
    type="text"
    id="term"
    [formControl]="termFormControl"
    class="form-control"
  />

  <ul class="list-group">
    <a
      *ngFor="let hero of heroes"
      class="list-group-item"
      routerLink="/hero-form/{{ hero.id }}"
    >
      {{ hero.name }}
    </a>
  </ul>
</div>

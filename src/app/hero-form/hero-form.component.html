<form [formGroup]="heroFormGroup">
  <h4>{{ heroFormGroup.get("name")?.value | uppercase }}</h4>
  <label class="form-label" for="name">Hero Name</label>
  <input class="form-control" type="text" formControlName="name" id="name" />

  <hr />
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="onBackHandler()">Back</button>
    <button class="btn btn-primary" (click)="onSaveHandler()">Save</button>
  </div>
</form>
